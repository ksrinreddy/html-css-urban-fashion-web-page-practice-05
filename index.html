<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Urban fashion</title>
</head>

<body>
    <div class="showcase">
        <header>
            <div class="logo">
                <img src="./images/logo.png" alt="logo">
            </div>
            <div class="navbar">
                <ul>
                    <li><a href="#" class="nav-link">home</a></li>
                    <li><a href="#" class="nav-link">about</a></li>
                    <li><a href="#" class="nav-link">collections</a></li>
                    <li><a href="#" class="nav-link">category</a></li>
                    <img src="./images/cart.png" alt="" class="cart-icon">
                </ul>
            </div>
        </header>
        <div class="hero spacing">
            <button class="collections" type="button">2022 collections</button>
            <h1>You should always <br> feel pretty</h1>
            <p>Clothes that are sure to heat up your winter.</p>
            <img src="./images/back-arrow.png" alt="" class="back-arrow">
            <img src="./images/next-arrow.png" alt="" class="next-arrow">
        </div>
        <img src="./images/feature-img.png" alt="" class="feature-img">
        <div class="social-links">
            <ul>
                <li><a href="#">facebook</a></li>
                <li><a href="#">instagram</a></li>
                <li><a href="#">twitter</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
